{% extends "base.html" %}

{% block content %}

  <h1>Edit Menu Item</h1>

  <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, item_id = item.id) }}" method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{ item.name }}">

    <p>Description:</p>
    <input type="text" name="description" placeholder="{{ item.description }}">

    <p>Price:</p>
    <input type="text" size="8" name="price" placeholder="{{ item.price }}">

    <input type="submit" value="Edit">
  </form>

  <a href="{{ url_for('showMenu', restaurant_id = item.restaurant_id) }}">Cancel</a>

{% endblock %}
