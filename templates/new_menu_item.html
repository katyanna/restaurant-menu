{% extends "base.html" %}

{% block content %}


  <h2>New Menu Item</h2>

  <form action="{{ url_for("newMenuItem", restaurant_id=restaurant_id) }}" method="post">
    <p>Name</p>
    <input type="text" size="30" name="name">

    <p>Description:</p>
    <input type="text" size="250" name="description">

    <p>Price:</p>
    <input type="text" size="8" name="price">

    <input type="submit" value="Create">
  </form>


{% endblock %}
